<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Travel Wilf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .payment-section {
            text-align: center;
            flex: 1;
            margin-right: 20px;
        }

        .payment-section h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #0077cc;
        }

        .payment-section p {
            font-size: 16px;
            color: #666;
        }

        .stripe-button {
            margin-top: 20px;
        }

        .stripe-button button {
            background-color: #6772e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .stripe-button button:hover {
            background-color: #5469d4;
        }

        .subscriber-section {
            flex: 1;
            text-align: center;
        }

        .subscriber-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #000000;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .tile {
            background-color: #FFD700;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
